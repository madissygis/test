<!DOCTYPE html>
<html>
<head>
  <title>PS4 11.50 - History/Frame Lifecycle Test</title>
</head>
<body>

<div id="box" style="width:100px;height:100px;background:red;transition:all 1s"></div>

<script>
  const box = document.getElementById('box');

  // Trigger layout
  getComputedStyle(box).transform;

  // Start transition
  box.style.transform = 'translateX(100px)';

  // Remove during animation
  setTimeout(() => {
    box.remove();
    // Force layout
    document.body.offsetHeight;
    location.href = "?css=1";
  }, 50);
</script>
</body>
</html>
