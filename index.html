<!DOCTYPE html>
<html>
<head>
  <title>PS4 11.50 - History/Frame Lifecycle Test</title>
</head>
<body>
  
      <div id="container">
  <svg height="100" width="100">
    <circle cx="50" cy="50" r="40">
      <animate attributeName="r" values="40;60" dur="0.1s" begin="click" id="anim"/>
    </circle>
  </svg>
</div>

<script>
  const anim = document.getElementById('anim');
  const container = document.getElementById('container');

  anim.addEventListener('beginEvent', () => {
    console.log("Begin event fired");
    container.innerHTML = ''; // Remove SVG during event
    location.href = "?test=svg1";
  });

  // Auto-trigger click
  setTimeout(() => {
    const circle = document.querySelector('circle');
    circle.click();
  }, 100);
</script>
</body>
</html>
