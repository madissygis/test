<!DOCTYPE html>
<html>
<head>
    <title>ProxyObject Scope Leak Detection v3</title>
    <script>
        function log(msg) {
            document.body.innerHTML += msg + "<br>";
        }

        window.onload = () => {
            log("Starting ProxyObject scope detection...");

            const base = {
                foo() { return "original"; }
            };

            let callCount = 0;

            const handler = {
                get(target, prop, receiver) {
                    if (callCount++ > 5) {
                        log("Breaking recursion after 5 calls");
                        return undefined;
                    }

                    log("Proxy 'get' called (" + callCount + ")");
                    log("prop = " + prop);

                    // Log basic receiver info
                    log("Receiver = " + receiver);
                    log("Receiver.constructor = " + receiver?.constructor?.name);
                    try {
                        log("Receiver.toString() = " + receiver.toString());
                    } catch (e) {
                        log("Error calling toString() on receiver");
                    }

                    // Try checking known internal-like properties
                    try {
                        for (let key in receiver) {
                            if (key && key.length < 10) {
                                log(`receiver.${key} = ${typeof receiver[key]} (${receiver[key]})`);
                            }
                        }
                    } catch (e) {
                        log("Error enumerating receiver keys: " + e.message);
                    }

                    return Reflect.get(target, prop, receiver);
                }
            };

            const proxy = new Proxy(base, handler);

            (function () {
                with (proxy) {
                    try {
                        foo(); // Should trigger Proxy 'get'
                    } catch (e) {
                        log("Exception in with-block: " + e.message);
                    }
                }
            })();
        };
    </script>
</head>
<body>
    <h2>ProxyObject Scope Leak Test v3</h2>
    <p>Detecting potential JSScope leaks via Proxy traps with extra Symbol handling.</p>
</body>
</html>
