<!DOCTYPE html>
<html>
<head>
    <title>Proxy Flow Hijack Test</title>
    <script>
        function log(msg) {
            document.body.innerHTML += msg + "<br>";
        }

        window.onload = () => {
            log("Starting Proxy Flow Hijack test...");

            // Dummy object to use in 'with' block
            const base = {
                foo() { return "original"; }
            };

            let callCount = 0;

            const handler = {
                get(target, prop, receiver) {
                    if (callCount++ > 5) {
                        log("Breaking recursion after 5 calls");
                        return undefined;
                    }

                    log("Proxy 'get' called (" + callCount + ")");
                    log("prop = " + prop);

                    // Try to hijack property lookup
                    if (prop === "toString") {
                        log("Hijacking 'toString'");
                        return () => {
                            log("ðŸŽ‰ toString was called!");
                            debugger; // If devtools are open
                            return "hijacked";
                        };
                    }

                    // Try to inspect receiver deeply
                    try {
                        for (let key in receiver) {
                            try {
                                const val = receiver[key];
                                log(`receiver.${key} = ${typeof val} (${val})`);
                            } catch (e) {
                                log(`Error reading receiver.${key}: ${e.message}`);
                            }
                        }
                    } catch (e) {
                        log("Error enumerating receiver keys: " + e.message);
                    }

                    return Reflect.get(...arguments);
                }
            };

            const proxy = new Proxy(base, handler);

            (function () {
                with (proxy) {
                    try {
                        log("Calling toString...");
                        let result = toString(); // Should trigger hijack
                        log("Result: " + result);
                    } catch (e) {
                        log("Exception in with-block: " + e.message);
                    }
                }
            })();
        };
    </script>
</head>
<body>
    <h2>Proxy Flow Hijack Test</h2>
    <p>Trying to hijack JS execution flow via Proxy traps.</p>
</body>
</html>
