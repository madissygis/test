<!DOCTYPE html>
<html>
<script>
// All-in-one version that matches your working example
const box = document.createElement('div');
box.style = `width:100px;height:100px;background:red;transition:all 1s`;
document.body.appendChild(box);

getComputedStyle(box).transform;
box.style.transform = 'translateX(100px)';

setTimeout(() => {
  box.remove();
  void document.body.offsetHeight; // Force layout
  location.href = "?crash"; // Critical reload
}, 50);
</script>
</html>
