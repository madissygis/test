<!DOCTYPE html>
<html>
<head>
  <title>PS4 11.50 - History/Frame Lifecycle Test</title>
</head>
<body>
  
      <script>
  let worker = new Worker('data:text/javascript,while(1){}');
  
  worker.postMessage('start');

  // Rapid terminate + GC
  setTimeout(() => {
    worker.terminate();
    worker = null;
    if (window.gc) gc();

    // Try to reuse memory
    let arr = new Array(10000).fill('A');
    location.href = "?worker=test";
  }, 50);
</script>
</body>
</html>
